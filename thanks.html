<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
      <link rel="icon" href="logo.png" type="image/gif" sizes="16x16">

		<title>Thank you for Inviting</title>
		<link rel="stylesheet" href="thank.css">
	</head>
	<body>

		<div class="text-container">
			<h1>Max<br><span>Giveaway</span></h1>
			<div class="animated-text">
				<h2>Thank you!</h2>
				<h2>For</h2>
				<h2>Inviting</h2>
				<h2>Max Giveaway!</h2>
			</div>
		</div>
		<div class="animation-container">
			<div class="burst">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>

		<script type="text/javascript">
		function createBurst(){
			let animContainer = document.querySelector('.animation-container');
			let burst = document.querySelector('.burst');

			burst.style.top = Math.random() * 550 + 'px';
			burst.style.left = Math.random() * 750 + 'px';

			let burstClone = burst.cloneNode(true);
			animContainer.appendChild(burstClone);

			setTimeout(() => {
				burstClone.remove();
			}, 20000);
		}
		setInterval(createBurst, 2000);
		</script>

	</body>
</html>
